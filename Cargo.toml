[package]
name = "repvar"
version = "0.2.0"
authors = ["Robin Vobruba <hoijui.quaero@gmail.com>"]
description = """
    A tiny CLI tool that replaces variables of the style `${KEY}`
    in text with their respective value.
    It can also be used as a rust library
    """
license = "GPL-3.0-or-later"
repository = "https://github.com/hoijui/repvar"
keywords = ["cli", "ci", "variable-replacement"]
categories = ["command-line-utilities", "text-processing"]
edition = "2018"

[dependencies]
clap = "3.0.0-beta.2"
regex = "1"
# NOTE We need current master for now,
#      as it has `_phantom` correctly renamed to `phantom`,
#      and thus does not trigger clippy:pedantic.
#      As soon as a new release comes out (one after 0.9.0),
#      we can switch again!
#typed-builder = "0.9.0"
typed-builder = { git = "https://github.com/idanarye/rust-typed-builder.git" }

[dev-dependencies]
assert_cmd = "2.0"
predicates = "2.0"
tempfile = "3"
